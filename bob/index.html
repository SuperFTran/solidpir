<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>SolidPIR</title>
     <script type="module" defer src="./index.js"></script>
     <link rel="stylesheet" href="style.css" />
   </head>

   <body>
     <header>
       <h2>SolidPIR</h2>
       <h3>with Inrupt JavaScript Client Libraries</h3>
     </header>
     <section id="login" class="panel">
       <div class="row">
         <label id="labelLogin" for="btnLogin"
           >Click the button to log into
           <span id="solid_identity_provider"
             >...provided by the JavaScript code...</span
           >:
         </label>
         <button name="btnLogin" id="btnLogin">Login</button>
         <p id="labelStatus" class="labelStatus"></p>
       </div>
     </section>

     <section id="read" class="panel">
       <div class="row">
         <form id="readForm">
           <label id="readlabel" for="webID"
             >Enter the URL of a Solid Container or File:
           </label>
           <input
             type="url"
             id="solid_url"
             name="webID"
             size="50"
             value="https://testing.localhost:8443/"
           />
           <button type="submit" name="btnRead" id="btnRead">
             Read
           </button>
         </form>
       </div>
       <br>
       <button type="submit" name="btnBack" id="btnBack">
        Back
       </button>

      <dl class="display">
        <dt>Results:&nbsp</dt>
        <dd id="testing"></dd>
      </dl>
      <p id="results2" class="labelStatus"></p>
      </section>

   </body>
 </html>
